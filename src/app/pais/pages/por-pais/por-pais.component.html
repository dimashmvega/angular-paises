<div class="animate__animated animate__fadeIn animate_faster">
    <h2>Por Pais</h2>

    <div class="row">
        <div class="col">
            <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar pais...">

            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li class="list-group-item list-group-item-action" 
            *ngFor="let pais of paisesSugeridos">            
            <a  class="nav-link"
                [routerLink]="['/pais',pais.cca2]">
                {{ pais.name.common }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
                (click)="buscarSugerido(termino)">            
            <a  class="nav-link">
                Buscar {{ termino }}
            </a>
        </li>


    </ul>

    <hr>

    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro nada con el termino {{ termino }}
    </div>

    <div *ngIf="!hayError" class="row">
        <div class="col">
            <app-pais-table [paisesResult]="paisesResult"></app-pais-table>
        </div>
    </div>
</div>
